{% extends 'shop/base.html' %}
{% block title %} {{product.product_name}} -- My Awesome Cart{% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media//{{product.image}}"height="385px">
            </div>
        </div>
        <div class="col-md-8 mt-5">
            <h5 class="mt-5">{{product.product_name}}</h5>
            <p>{{product.desc}}</p>
        </div>
    </div>
    <div class="row">
        {% if user.is_authenticated %}
          <span id="divpr{{i.id}}" class="divpr">
            <button id="pr{{i.id}}" class="btn btn-primary ml-5 my-2 col-md-12 btn-sm cart">Add To Cart</button>
        </span>
      {% endif %}

    </div>
</div>

{% endblock %}
